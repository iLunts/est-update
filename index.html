<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estate Update Program Software</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <style>
        .main{position:relative;display:block;width:100%;height:100px;height:100vh;display:flex;align-items:center;justify-content:center}.main .main__block{text-align:center;background:#fff;padding:80px 0 10px 0;width:40%;box-shadow:0 5px 40px 0 rgba(0,0,0,.1);border-radius:6px}.main .main__block-logo{display:inline-block;vertical-align:middle;width:50px;margin-right:10px}.main .main__block-title{font-size:36px;line-height:44px;margin:0;color:#222;font-weight:400}.main .main__block-text{font-size:14px;line-height:18px;margin:0;font-weight:300;color:#bbb}.main .main__city{position:relative;display:block;margin-top:50px;height:160px}.main .main__city-img{position:relative;width:100%;height:100%;background-image:url('content/svg/estate-city.svg');background-size:cover;background-repeat:repeat-x;background-position:-20px;animation-name:slideCity;animation-duration:120s;animation-timing-function:linear;animation-iteration-count:infinite;animation-direction:alternate}@keyframes slideCity{0%{background-position:-20px}to{background-position:-2000px}}@media only screen and (max-width:767px) and (min-width:320px){.main .main__block{width:90%;padding-top:50px}.main .main__block-logo{width:30px;margin-right:5px}.main .main__block-title{font-size:24px}.main .main__block-text{font-size:12px}}body{height:100%;font-size:14px;padding:0;margin:0;font-family:'Open Sans',sans-serif;background-color:#f4f8fb}*{box-sizing:border-box}
    </style>
</head>
<body>
    
    <main class="main">
        <section class="main__block">
            <h1 class="main__block-title">
                <span class="main__block-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="233 472 61 57">
                        <g id="estate-logo-only" transform="translate(98 267)">
                            <path fill="#f58220" data-name="Path 1" d="M145,216l21-11v17l-21,4Z" />
                            <path fill="#ffcb31" data-name="Path 2" d="M166,205l30,16v7l-30-6Z" />
                            <path fill="#03a9f4" data-name="Path 3" d="M135,231l31-6v17l-31-6Z" />
                            <path fill="#0288d1" data-name="Path 4" d="M166,225l20,4v9l-20,4Z" />
                            <path fill="#689f38" data-name="Path 5" d="M145,241l21,4v17l-21-11Z" />
                            <path fill="#8bc34a" data-name="Path 6" d="M166,245l30-5v6l-30,16Z" />
                        </g>
                    </svg>
                </span>
                <b>Estate</b> обновляется
            </h1>
            <p class="main__block-text">приносим свои извинения за неудобства</p>

            <div class="main__city">
                <div class="main__city-img"></div>
            </div>
        </section>
    </main>

</body>
</html>
